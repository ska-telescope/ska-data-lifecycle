include:
- path: services.docker-compose.yaml

services:
  dlm_migration:
    platform: linux/amd64
    image: dlm_migration
    container_name: dlm_migration
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_migration/dlm_migration_requests.py --port 8004 --host 0.0.0.0
    ports:
      - 8004:8004
    volumes:
      - shared-tmpfs:/data
      - ${PWD}/tests/config-dockercompose.yaml:/root/.dlm/config.yaml
    depends_on:
      - dlm_postgrest
      - dlm_rclone
      - dlm_gateway
    networks:
      - dlm_network

  dlm_storage:
    platform: linux/amd64
    image: dlm_storage
    container_name: dlm_storage
