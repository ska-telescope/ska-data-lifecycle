include:
- path: services.docker-compose.yaml

services:
  dlm_migration:
    platform: linux/amd64
    image: dlm_migration
    container_name: dlm_migration
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_migration/dlm_migration_requests.py --port 8004 --host 0.0.0.0
    ports:
      - 8004:8004
    volumes:
      - shared-tmpfs:/data
    depends_on:
      - dlm_postgrest
      - dlm_rclone
      - dlm_gateway
    networks:
      - dlm_network

  dlm_storage:
    platform: linux/amd64
    image: dlm_storage
    container_name: dlm_storage
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_storage/dlm_storage_requests.py --port 8003 --host 0.0.0.0
    ports:
      - 8003:8003
    volumes:
      - shared-tmpfs:/data
    depends_on:
      - dlm_gateway
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_request:
    image: dlm_request
    container_name: dlm_request
    platform: linux/amd64
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_request/dlm_request_requests.py --port 8002 --host 0.0.0.0
    ports:
      - 8002:8002
    volumes:
      - shared-tmpfs:/data
    depends_on:
      - dlm_gateway
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_ingest:
    platform: linux/amd64
    image: dlm_ingest
    container_name: dlm_ingest
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_ingest/dlm_ingest_requests.py --port 8001 --host 0.0.0.0
    ports:
      - 8001:8001
    volumes:
      - shared-tmpfs:/data
    depends_on:
      - dlm_postgrest
      - dlm_rclone
      - dlm_gateway
    networks:
      - dlm_network

  dlm_gateway:
    platform: linux/amd64
    image: dlm_gateway
    container_name: dlm_gateway
    build:
       context: ..
       dockerfile: tests/Dockerfile-gateway
       args:
         - PORT=8000
    ports:
      - 8000:8000
    environment:
        KEYCLOAK_URL: "https://keycloak:8443/"
        REDIRECT_URL: "http://dlm_gateway:8000/auth_callback/"
        REALM: "test"
        CLIENT_ID: "dlm"
        CLIENT_SECRET: "xU2a9SOTLJZSwvAzAlfoucqg4sCMgY6O"
        STATE: "magic_string"
        AUTH: "1"
        INGEST_CLIENT: "http://dlm_ingest:8001"
        REQUESTS_CLIENT: "http://dlm_request:8002"
        STORAGE_CLIENT: "http://dlm_storage:8003"
        MIGRATION_CLIENT: "http://dlm_storage:8004"
    healthcheck:
        test: curl --fail http://localhost:8000/heartbeat || exit 1
        interval: 5s
        timeout: 5s
        retries: 5
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - dlm_network
