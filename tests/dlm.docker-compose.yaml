    volumes:
      - shared-tmpfs:/data
      - ${PWD}/tests/config-dockercompose.yaml:/root/.dlm/config.yaml
    depends_on:
      - dlm_gateway
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_request:
    image: dlm_request
    container_name: dlm_request
    platform: linux/amd64
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_request/dlm_request_requests.py --port 8002 --host 0.0.0.0
    ports:
      - 8002:8002
    volumes:
      - shared-tmpfs:/data
      - ${PWD}/tests/config-dockercompose.yaml:/root/.dlm/config.yaml
    depends_on:
      - dlm_gateway
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_ingest:
    platform: linux/amd64
    image: dlm_ingest
    container_name: dlm_ingest
    build:
       context: ..
       dockerfile: tests/Dockerfile-dlm-service
    entrypoint: fastapi dev src/ska_dlm/dlm_ingest/dlm_ingest_requests.py --port 8001 --host 0.0.0.0
    ports:
      - 8001:8001
    volumes:
      - shared-tmpfs:/data
      - ${PWD}/tests/config-dockercompose.yaml:/root/.dlm/config.yaml
    depends_on:
      - dlm_postgrest
      - dlm_rclone
      - dlm_gateway
    networks:
      - dlm_network

