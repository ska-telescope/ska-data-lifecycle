services:
  dlm_rclone:
    image: rclone/rclone
    container_name: dlm_rclone
    ports:
      - 5572:5572
    command:
      - rcd
      - --rc-serve
      - --rc-addr
      - :5572
      - --rc-no-auth
      - --rc-web-gui
    volumes:
      - shared-tmpfs:/data
    networks:
      - dlm_network

  dlm_postgrest:
    image: postgrest/postgrest
    container_name: dlm_postgrest
    ports:
      - 3000:3000
    environment:
      PGRST_DB_URI: postgres://ska_dlm_admin:password@dlm_db:5432/ska_dlm
      PGRST_OPENAPI_SERVER_PROXY_URI: http://0.0.0.0:3000
      PGRST_DB_ANON_ROLE: ska_dlm_admin
      PGRST_DB_SCHEMAS: public
    depends_on:
      dlm_db:
        condition: service_healthy
    networks:
      - dlm_network

  dlm_db:
    shm_size: '32gb'
    build:
       context: ..
       dockerfile: tests/Dockerfile-db
       shm_size: '32gb'
    image: dlm_db
    container_name: dlm_db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=ska_dlm
      - POSTGRES_USER=ska_dlm_admin
      - POSTGRES_PASSWORD=password
    networks:
      - dlm_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ska_dlm_admin", "-d", "ska_dlm"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    build:
        context: ..
        dockerfile: tests/Dockerfile-keycloak
    image: keycloak
    command: start-dev --import-realm
    container_name: keycloak
    ports:
      - 8443:8443
      - 9000:9000
    environment:
        KC_DB: "postgres"
        KC_DB_URL: "jdbc:postgresql://keycloak_db:5432/keycloak"
        KC_DB_USERNAME: "admin"
        KC_DB_PASSWORD: "maximum-finishing-punk"
        KC_HOSTNAME: "localhost"
        KEYCLOAK_ADMIN: "admin"
        KEYCLOAK_ADMIN_PASSWORD: "affirm-monoxide-earthling"
    healthcheck:
        # test: curl --insecure --fail https://localhost:9000/health/ready || exit 1
        test:
          [
            "CMD-SHELL",
            'exec 3<>/dev/tcp/localhost/8080; echo -e "GET /health/ready HTTP/1.1\nhost: localhost:8080\n" >&3; timeout --preserve-status 1 cat <&3 | grep -m 1 status | grep -m 1 UP; ERROR=$?; exec 3<&-; exec 3>&-; exit $ERROR'
          ]
        interval: 5s
        timeout: 5s
        retries: 10
    depends_on:
      keycloak_db:
        condition: service_healthy
    networks:
      - dlm_network

  keycloak_db:
    image: library/postgres
    container_name: keycloak_db
    ports:
      - 5400:5432
    environment:
        POSTGRES_DB: "keycloak"
        POSTGRES_USER: "admin"
        POSTGRES_PASSWORD: "maximum-finishing-punk"
    networks:
      - dlm_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  dlm_network:
    name: dlm_network

volumes:
  shared-tmpfs:
    name: shared-tmpfs
