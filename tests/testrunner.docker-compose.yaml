include:
- path: dlm.docker-compose.yaml

services:
  dlm_testrunner:
    platform: linux/amd64
    image: dlm_testrunner
    container_name: dlm_testrunner
    build:
       context: ..
       dockerfile: tests/Dockerfile-testrunner
    volumes:
      - shared-tmpfs:/data
      - $TEST_VOLUMES_DIR/dockercompose:/root/.dlm:ro
    environment:
      DO_AUTH: "1"
    networks:
      - dlm_network
    depends_on:
      - dlm_request
      - dlm_storage
      - dlm_ingest
      - dlm_migration
