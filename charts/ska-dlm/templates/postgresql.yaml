apiVersion: v1
kind: Service
metadata:
  name: {{ include "ska-dlm.name" . }}-postgres
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-dlm.labels" . | indent 4 }}
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
    function: {{ .Values.postgres.function }}
    domain: {{ .Values.postgres.domain }}
    intent: production
spec:
  type: NodePort
  # publishNotReadyAddresses: true
  ports:
  - name: tcp-postgresql
    port: 5432
    targetPort: 5432
    nodePort: 30432
    protocol: TCP
  selector:
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ska-dlm.name" . }}-postgrest
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-dlm.labels" . | indent 4 }}
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
    function: {{ .Values.postgres.function }}
    domain: {{ .Values.postgres.domain }}
    intent: production
spec:
  type: NodePort
  # publishNotReadyAddresses: true
  ports:
    - name: tcp-postgrest
      port: 3000
      targetPort: 3000
      nodePort: 30880
      protocol: TCP
  selector:
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ska-dlm.name" . }}-postgres-client
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-dlm.labels" . | indent 4 }}
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
    function: {{ .Values.postgres.function }}
    domain: {{ .Values.postgres.domain }}
    intent: production
spec:
  ports:
  - name: tcp-postgresql
    port: 5432
    targetPort: 5432
  selector:
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ska-dlm.name" . }}-postgres
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-dlm.labels" . | indent 4 }}
    component: {{ .Values.postgres.component }}
    subsystem: {{ .Values.postgres.subsystem }}
    function: {{ .Values.postgres.function }}
    domain: {{ .Values.postgres.domain }}
    intent: production
spec:
  replicas: {{ .Values.postgres.replicas }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      component: {{ .Values.postgres.component }}
      subsystem: {{ .Values.postgres.subsystem }}
  serviceName: {{ include "ska-dlm.name" . }}-postgres
  template:
    metadata:
      labels:
        {{- include "ska-dlm.labels" . | indent 8 }}
        component: {{ .Values.postgres.component }}
        subsystem: {{ .Values.postgres.subsystem }}
        function: {{ .Values.postgres.function }}
        domain: {{ .Values.postgres.domain }}
        intent: production
    spec:
#      initContainers:
#      - name: wait-for-dns
#        image: {{ .Values.postgres.image }}:{{ .Values.postgres.version }}
#        imagePullPolicy: {{ .Values.postgres.imagePullPolicy }}
#        command: ["sleep", "10"]
      containers:
      - name: postgres
        image: {{ .Values.postgres.image }}:{{ .Values.postgres.version }}
        imagePullPolicy: {{ .Values.postgres.imagePullPolicy }}
#        securityContext:
#          readOnlyRootFilesystem: false
#          runAsNonRoot: true
#          runAsUser: 1001
#          seLinuxOptions: { }
#          seccompProfile:
#            type: RuntimeDefault
        env:
          - name: POSTGRES_PASSWORD
            value: {{ .Values.postgresql.postgresqlPassword }}
      - name: postgrest
        image: postgrest/postgrest:latest
        imagePullPolicy: {{ .Values.postgres.imagePullPolicy }}
        env:
          - name: PGRST_DB_URI
          {{- if .Values.postgrest.db_uri }}
            value: {{ .Values.postgrest.db_uri }}
          {{- else }}
            value: {{ include "postgrest.postgresql.uri" . }}
          {{- end }}
          - name: PGRST_SERVER_PORT
            value: {{ .Values.postgrest.service.port | quote }}
          - name: PGRST_DB_SCHEMA
          {{- if .Values.postgrest.db_schema }}
            value: {{ .Values.postgrest.db_schema | quote }}
          {{- else if .Values.postgresql.postgresDatabase }}
            value: {{ .Values.postgresql.postgresDatabase | quote }}
          {{- end }}
          - name: PGRST_DB_ANON_ROLE
          {{- if .Values.postgrest.db_anon_role }}
            value: {{ .Values.postgrest.db_anon_role | quote }}
          {{- else if .Values.postgresql.postgresUser }}
            value: {{ .Values.postgrest.db_anon_role | quote }}
          {{- end }}
          {{- if .Values.postgrest.db_pool }}
          - name: PGRST_DB_POOL
            value: {{ .Values.postgrest.db_pool | quote }}
          {{- end }}
          {{- if .Values.postgrest.server_host }}
          - name: PGRST_SERVER_HOST
            value: {{ .Values.postgrest.server_host | quote }}
          {{- end }}
          {{- if .Values.postgrest.server_proxy_uri }}
          - name: PGRST_SERVER_PROXY_URI
            value: {{ .Values.postgrest.server_proxy_uri | quote }}
          {{- end }}
          {{- if .Values.postgrest.jwt_secret }}
          - name: PGRST_JWT_SECRET
            value: {{ .Values.postgrest.jwt_secret | quote }}
          {{- end }}
          {{- if .Values.postgrest.secret_is_base64 }}
          - name: PGRST_SECRET_IS_BASE64
            value: {{ .Values.postgrest.secret_is_base64 | quote }}
          {{- end }}
          {{- if .Values.postgrest.jwt_aud }}
          - name: PGRST_JWT_AUD
            value: {{ .Values.postgrest.jwt_aud | quote }}
          {{- end }}
          {{- if .Values.postgrest.max_rows }}
          - name: PGRST_MAX_ROWS
            value: {{ .Values.postgrest.max_rows | quote }}
          {{- end }}
          {{- if .Values.postgrest.pre_request }}
          - name: PGRST_PRE_REQUEST
            value: {{ .Values.postgrest.pre_request | quote }}
          {{- end }}
          {{- if .Values.postgrest.role_claim_key }}
          - name: PGRST_ROLE_CLAIM_KEY
            value: {{ .Values.postgrest.role_claim_key | quote }}
          {{- end }}
