{{- if $.Values.global.dataProduct.pvc.create }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: {{ $.Values.global.dataProduct.pvc.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $.Values.global.dataProduct.pvc.storage }}
{{- end }}
