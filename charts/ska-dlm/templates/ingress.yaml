{{ if .Values.global.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-{{ include "ska-dlm.name" . }}-gateway
  namespace: {{ .Release.Namespace }}
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /{{ .Release.Namespace }}/dlm(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
           service:
            name: {{ include "ska-dlm.name" . }}-gateway
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-{{ include "ska-dlm.name" . }}-rclone
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /{{ .Release.Namespace }}/rclone(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
           service:
            name: {{ include "ska-dlm.name" . }}-rclone
            port:
              number: 80
{{ end }}