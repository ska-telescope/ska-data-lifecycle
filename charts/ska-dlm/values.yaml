#    command: [ "/bin/sh", "-c", "trap : TERM; sleep infinity & wait" ]
#  create:
#    enabled: false
#    size: 5Gi
#    storageClassName: standard

nameOverride: ""
fullnameOverride: ""
nodeSelector: {}
affinity: {}
tolerations: []

postgresql:
  enabled: true
  postgresqlPassword: mysecretpassword
  postgresqlUsername: postgres
  postgresqlDatabase: postgres
  persistence:
    enabled: false