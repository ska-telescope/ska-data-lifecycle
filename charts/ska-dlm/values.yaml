system: dlm

# Global parameters
global:
  minikube: true

# Postgresql DB
postgres:
  component: dlm-component
  subsystem: dlm-subsystem-control
  function: configuration
  domain: data-lifecycle-management
  image: postgres
  version: latest
  imagePullPolicy: IfNotPresent
  replicas: 1
  logLevel: info

nameOverride: ""
fullnameOverride: ""

# NOTE: Password in plain text here for local testing only.
postgresql:
  enabled: true
  postgresqlPassword: mysecretpassword
  postgresqlUsername: postgres
  postgresqlDatabase: postgres
  persistence:
    enabled: false

postgrest:
  db_uri:
  db_schema: public
  db_anon_role: ska_dlm_admin
  db_pool: 10
  server_host: '*4'
  secret_is_base64: false
  max_rows:
  pre_request:
  role_claim_key: '.role'
  service:
    type: ClusterIP
    port: 80