system: sdp

# Global parameters
global:
  minikube: false

# Postgresql DB
postgres:
  component: dlm-component
  subsystem: dlm-subsystem-control
  function: configuration
  domain: data-lifecycle-management
  image: postgres
  version: latest
  imagePullPolicy: IfNotPresent
  replicas: 1
  logLevel: info

# PVC (use existing or create new volumes for storing data products)
#data-pvc:
#  pod:
#    enabled: false
#    image: busybox:1.36
#    command: [ "/bin/sh", "-c", "trap : TERM; sleep infinity & wait" ]
#  create:
#    enabled: false
#    size: 5Gi
#    storageClassName: standard

nameOverride: ""
fullnameOverride: ""
nodeSelector: {}
affinity: {}
tolerations: []

# NOTE: Password in plain text here for local testing only.
postgresql:
  enabled: true
  postgresqlPassword: mysecretpassword
  postgresqlUsername: postgres
  postgresqlDatabase: postgres
  persistence:
    enabled: false

postgrest:
  db_uri:
  db_schema: public
  db_anon_role: ska_dlm_admin
  db_pool: 10
  server_host: '*4'
  secret_is_base64: false
  max_rows:
  pre_request:
  role_claim_key: '.role'
  service:
    type: ClusterIP
    port: 80